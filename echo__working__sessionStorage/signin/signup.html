<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup page</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/signin/master.css">
        <link rel="stylesheet" href="/signin/user.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

    </head>
    <body>
        
        
        
        <div class="wrapper">
            
            <form  name="signup-form" action="/user/data" method="post">
                <div class="logo">
                    <h1>Signup</h1>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Name" name="name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" name="cpassword" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="register-link">
                    <p>Already have an account? <a href="/user">Login</a></p>
                </div>
                <div class="register-link">
                    <p>Go back to the Ec-hoes? <a href="/">Home</a></p>
                  </div>
            </form>
    </body>
</html>
